#cloud-config
users:
  - name: ubuntu
    ssh-authorized-keys:
     # - ssh-rsa  root@192.168.0.105
    - ssh-rsa  root@stefan-lenovo-7i
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash
ssh_pwauth: true
disable_root: false
password: 
 list: | 
  ubuntu: ubuntu

  
runcmd:
  - echo "AllowUsers ubuntu" >> /etc/ssh/sshd_config
  - touch /root/fisiertest
  - [sh, -c, 'sudo apt update']
  - [sh, -c, 'sudo apt-get install apt-transport-https ca-certificates curl software-properties-common']
  - [sh, -c, 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -']
  - [sh, -c, 'sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu  $(lsb_release -cs)  stable"']
  - [sh, -c, 'sudo apt update']
  - [sh, -c, 'sudo apt-get install docker-ce -y']
  - sudo restart ssh
  - sudo systemctl enable docker 
  - sudo systemctl start docker